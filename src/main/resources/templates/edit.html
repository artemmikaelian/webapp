<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Форма изменения информации о сотруднике</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Изменить информацию о сотруднике: </h1>
<form action="#" th:action="@{update(id=${customer.id})}" th:object="${customer}" th:method="post">
    <p>Id: <input type="hidden" th:text="${customer.id}" /></p>
    <p>Фамилия: <input type="text" th:field="*{surname}" /></p>
    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
    <p>Имя: <input type="text" th:field="*{name}" /></p>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <p>Отчество: <input type="text" th:field="*{patronymic}" /></p>
    <p>Описание: <input type="text" th:field="*{description}" /></p>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    <p><input type="submit" value="Изменить" /> <input type="reset" value="Отменить" /></p>
</form>
</body>
</html>
